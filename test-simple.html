<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
</head>
<body>
    <h1>Testing Frontend Serving</h1>
    <p>If you can see this, the server is serving HTML correctly.</p>
    <script>
        console.log('JavaScript is working!');
        document.body.innerHTML += '<p>JavaScript executed successfully!</p>';
        
        // Test fetch to API
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('API test successful:', data);
                document.body.innerHTML += '<p>API connection working: ' + JSON.stringify(data) + '</p>';
            })
            .catch(error => {
                console.error('API test failed:', error);
                document.body.innerHTML += '<p>API connection failed: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
